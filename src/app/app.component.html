<input type="text" [(ngModel)]="title">
{{ title }}

<div *ngIf="title === 'cristian'">
    Esto es Cristian
</div>

<div *ngIf="title === 'jorge'">
    Esto es Jorge
</div>

<div *ngIf="title === 'juan'">
    Esto es Juan
</div>

<div [ngSwitch]="title">
    <div *ngSwitchCase="'cristian'">Esto es Cristian</div>
    <div *ngSwitchCase="'jorge'">Esto es Jorge</div>
    <div *ngSwitchCase="'juan'">Esto es Juan</div>
    <div *ngSwitchDefault>No hay match</div>
</div>

<button (click)="addItem()">Agregar item</button>

<ul>
    <li *ngIf="items.length === 0">La lista está vacía</li>
    <li *ngFor="let item of items; index as i">
        {{ i + 1 }} - {{ item }}
        <button (click)="deleteItem(i)">Eliminar</button>
    </li>
</ul>

<div *ngFor="let product of products">
    <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
